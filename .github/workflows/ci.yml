name: CI

# Linux-only CI for cost efficiency.
# Multi-platform testing runs on release (see release.yml).
# macOS runners cost 10x, Windows 2x vs Linux on GitHub Actions.

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build
        run: dotnet build --configuration Release

      - name: Test with coverage
        run: dotnet test --configuration Release --collect:"XPlat Code Coverage" --logger trx

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./**/coverage.cobertura.xml
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/*.trx'

      - name: Pack NuGet package
        run: dotnet pack src/Encodings/Encodings.fsproj --configuration Release --no-build -o nupkg

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: nupkg/*.nupkg
